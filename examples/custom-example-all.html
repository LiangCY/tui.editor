<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>0. DEMO</title>
  <script src="../lib/jquery/dist/jquery.js"></script>
  <script src="../lib/markdown-it/dist/markdown-it.js"></script>
  <script src="../lib/to-mark/dist/to-mark.js"></script>
  <script src="../lib/tui-code-snippet/dist/tui-code-snippet.js"></script>
  <script src="../lib/codemirror/lib/codemirror.js"></script>
  <script src="../lib/highlightjs/highlight.pack.js"></script>
  <script src="../lib/squire-rte/build/squire-raw.js"></script>
  <link rel="stylesheet" href="../lib/codemirror/lib/codemirror.css">

<body>
<div class="explain">
  All evetensions are enabled
</div>
<script src="//unpkg.com/mermaid@8.0.0/dist/mermaid.min.js"></script>
<script src="../lib/katex/dist/katex.js"></script>
<script src="../lib/raphael/raphael.js"></script>
<script src="../dist/tui-editor-Editor-all.js"></script>
<link rel="stylesheet" href="../dist/tui-editor.css">
<link rel="stylesheet" href="../dist/tui-editor-contents.css">
<div id="editSection"></div>
<script class="code-js">
  var content = [
    '### LaTeX 公式',
    '可以创建行内公式，例如 $\\Gamma(n) = (n-1)!\\quad\\forall n\\in\\mathbb N$。或者块级公式：',
    '',
    '$$ x = \\dfrac{-b \\pm \\sqrt{b^2 - 4ac}}{2a} $$',
    '',
    '### 流程图',
    '```flow',
    'st=>start: Start',
    'e=>end',
    'op=>operation: My Operation',
    'cond=>condition: Yes or No?',
    '',
    'st->op->cond',
    'cond(yes)->e',
    'cond(no)->op',
    '```',
    '',
    '### 时序图',
    '```sequence',
    'Alice->Bob: Hello Bob, how are you?',
    'Note right of Bob: Bob thinks',
    'Bob-->Alice: I am good thanks!',
    '```',
    '',
    '### mermaid流程图、时序图、甘特图',
    '```mermaid',
    'graph TD;',
    '    A-->B;',
    '    A-->C;',
    '    B-->D;',
    '    C-->D;',
    '```',
    ' ',
    '```mermaid',
    'sequenceDiagram',
    '    participant Alice',
    '    participant Bob',
    '    Alice->John: Hello John, how are you?',
    '    loop Healthcheck',
    '        John->John: Fight against hypochondria',
    '    end',
    '    Note right of John: Rational thoughts <br/>prevail...',
    '    John-->Alice: Great!',
    '    John->Bob: How about you?',
    '    Bob-->John: Jolly good!',
    '```',
    ' ',
    '```mermaid',
    'gantt',
    '    dateFormat  YYYY-MM-DD',
    '    title Adding GANTT diagram functionality to mermaid',
    '    section A section',
    '    Completed task            :done,    des1, 2014-01-06,2014-01-08',
    '    Active task               :active,  des2, 2014-01-09, 3d',
    '    Future task               :         des3, after des2, 5d',
    '    Future task2              :         des4, after des3, 5d',
    '    section Critical tasks',
    '    Implement parser and jison          :crit, done, after des1, 2d',
    '    Create tests for parser             :crit, active, 3d',
    '    Future task in critical line        :crit, 5d',
    '    Create tests for renderer           :2d',
    '    Add to mermaid                      :1d',
    '```',
  ].join('\n');

  var editor = new tui.Editor({
    el: document.querySelector('#editSection'),
    previewStyle: 'vertical',
    height: '600px',
    initialEditType: 'markdown',
    useCommandShortcut: true,
    initialValue: content,
    exts: [
      'scrollSync',
      'mark',
      'table',
      'mermaid',
      'flowchart',
      'sequence'
    ]
  });
</script>
</body>
</html>
